name: Openwrt-AutoBuild-IPQ40XX

on:
#  release:
#    types: [published]
  push:
    branches:
      - master
    paths:
      - 'start'
  schedule:
    - cron: 0 0 * * *
  watch:
    types: [started]

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: config/ipq40xx.config
  DIY_SH: diy.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        mode: [normal, test]
        # ########### Add your target name below ###########
        # E.g. target: [x86_64, wdr4310v1]
        target: [ipq40xx, x64] 
    
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  DIY_SH: diy.sh
  TZ: Asia/Shanghai

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Date
      run: |
         date=$(date +%Y-%m-%d)
         echo "::set-env name=DATE::$date"
         
         
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo swapoff /swapfile
        sudo rm -rf /swapfile /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        curl -fsSL https://raw.githubusercontent.com/P3TERX/dotfiles/master/.bashrc >> ~/.bashrc
        
    - name: Clone source code
      run: git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Add Lienol packages
      run: cd openwrt && echo "src-git lienol https://github.com/Lienol/openwrt-package" >> feeds.conf.default && cat feeds.conf.default

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e config/${{matrix.target}}.config ] && mv config/${{matrix.target}}.config openwrt/.config
        chmod +x $DIY_SH
        cd openwrt
        ../$DIY_SH
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "3 thread compile"
        make -j2 || make -j1 V=s

    - name: Upload packages directory
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt_packages
        path: openwrt/bin/packages
        
    - name: Upload targets directory
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt_targets
        path: openwrt/bin/targets

    - name:  Push dl
      env:
       SUPER_TOKEN: ${{ secrets.SUPER_TOKEN }}
      run: |
        cd openwrt/dl
        find ./ -size +450M -exec rm -f '{}' \;
        git init
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add .
        git commit -m "$DATE"
        git push --force --quiet https://$SUPER_TOKEN@github.com/hyird/Openwrt-AutoBuild.git  HEAD:dl
        
        
        
    - name:  Push packages
      env:
       SUPER_TOKEN: ${{ secrets.SUPER_TOKEN }}
      run: |
        cd openwrt/bin/packages/arm_cortex-a7_neon-vfpv4
        git init
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add .
        git commit -m "$DATE"arm_cortex-a7_neon-vfpv4
        git push --force --quiet https://$SUPER_TOKEN@github.com/hyird/Openwrt-AutoBuild.git  HEAD:packages/arm_cortex-a7_neon-vfpv4

    - name:  Push targets
      env:
       SUPER_TOKEN: ${{ secrets.SUPER_TOKEN }}
      run: |
        cd openwrt/bin/targets/ipq40xx/generic
        git init
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add .
        git commit -m "$DATE"
        git push --force --quiet https://$SUPER_TOKEN@github.com/hyird/Openwrt-AutoBuild.git  HEAD:targets/ipq40xx/generic
        
    - name: WeChat notification
      run: curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=IPQ40XX编译完成
